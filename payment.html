<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delta Market – Payment</title>
  <link rel="stylesheet" href="payment.css" />
</head>

<body>

<div class="page">

  <div class="card">
    <h1>
      Buy from <span>Delta Market</span>
    </h1>
    <p class="subtitle">Fast • Secure • Reliable</p>

    <label>Your Name</label>
    <input id="name" type="text" placeholder="Enter your name">

    <label>Product Name</label>
    <input id="product" type="text" placeholder="Enter product name">

    <label>Email</label>
    <input id="email" type="email" placeholder="Enter email">

    <label>Payment Method</label>
    <select id="payment">
      <option value="UPI">UPI</option>
      <option value="Binance">Binance</option>
    </select>

    <div class="buttons">
      <button class="telegram" onclick="placeOrder('telegram')">
        Buy via Telegram
      </button>

      <button class="instagram" onclick="placeOrder('instagram')">
        Buy via Instagram
      </button>
    </div>
  </div>

</div>

<!-- Loader -->
<div id="loader" class="overlay">
  <div class="spinner"></div>
  <p>Processing order…</p>
</div>

<!-- Success -->
<div id="success" class="overlay">
  <div class="popup">
    <h2>✅ Order Created</h2>
    <p id="orderId"></p>
    <button onclick="continueChat()">Continue</button>
  </div>
</div>

<script src="payment.js"></script>
</body>
</html>
