<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delta Market</title>

  <link rel="stylesheet" href="payment.css">
</head>
<body>

<div class="card">
  <h2>Delta Market</h2>

  <input id="name" placeholder="Your name">
  <input id="product" placeholder="Product">
  <input id="email" placeholder="Email">

  <select id="payment">
    <option>UPI</option>
    <option>Binance</option>
  </select>

  <input id="referral" placeholder="Admin Referral Code (Optional)">
  <!-- Buy Buttons -->
  <button onclick="startOrder('Telegram')">
    Buy via Telegram
  </button>

  <button onclick="startOrder('Discord')">
    Buy via Discord
  </button>

  <button onclick="startOrder('Instagram')">
    Buy via Instagram
  </button>
</div>

<!-- OTP Popup -->
<div id="otpBox" class="overlay">
  <div class="box">
    <p>Enter OTP sent to your email</p>
    <input id="otp" placeholder="6-digit OTP">
    <button onclick="verifyOtp()">Verify</button>
  </div>
</div>

<!-- Success Popup -->
<div id="successBox" class="overlay">
  <div class="box">
    <p id="orderIdText"></p>
    <button onclick="goPlatform()">Continue</button>
  </div>
</div>

<script src="payment.js"></script>
</body>
</html>
